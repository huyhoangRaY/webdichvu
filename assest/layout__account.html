<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/countdowntime.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="block-dkn">
        <div class="layout_account">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="login">
                            <h3 class="login__title">Đăng ký ngay để nhận ưu đãi</h3>
                            <h1 class="mb-4">ưu đãi 30%</h1>
                            <p class="countdown__time d-flex justify-content-center align-items-center" ></p>
                            <form action="" id="register-form">
                                <div class="form-group">
                                    <div class="clearfix box">
                                        <label for="" class="box-icon">
                                            <i class="bi bi-person-circle"></i>
                                        </label>
                                        <input type="text" name="full-name" class="box__text form-control" rules="required">
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                                <div class="form-group">
                                    <div class="clearfix box">
                                        <label for="" class="box-icon">
                                            <i class="bi bi-envelope"></i>
                                        </label>
                                        <input type="email" class="box__text form-control" name="email" rules="required|email">
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                                <div class="form-group">
                                    <div class="clearfix box">
                                        <label for="" class="box-icon">
                                            <i class="bi bi-telephone"></i>
                                        </label>
                                        <input type="phone" name="phone" class="box__text form-control" rules="required|phone">
                                    </div>
                                    <span class="form-message"></span>
                                </div>
                                <select class="form-select clearfix box select-form">
                                    <option selected>Gói dịch vụ</option>
                                    <option value="1">Nhân Bản Shop</option>
                                    <option value="2">Tăng Lượt Mua + Đánh Giá</option>
                                    <option value="3">Gói Dịch Vụ Cao Cấp</option>
                                    <option value="4">Tăng Follow + Like Shop</option>
                                    <option value="5">Gói Setup A-Z, Trang Trí Shop, Chuẩn SEO</option>
                                    <option value="6">Gói LAZADA Vip</option>
                                    <option value="7">Gói LAZADA Very Vip</option>
                                    <option value="8">Gói Dịch Vụ EXTRA LAZADA</option>
                                    <option value="9">Gói Dịch Vụ BUFF Đơn Ảo LAZADA</option>
                                    <option value="10">Gói Dịch Vụ Tăng Follow LAZADA</option>
                                    <option value="11">Dịch Vụ Trang Trí LAZADA</option>
                                    
                                </select>
                                <div class="clearfix box">
                                    <input type="submit" value="Đăng Ký Ngay" class="login-btn">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/validation.js"></script>
    <script>
        validator('#register-form');
    </script>
    <script src="./js/countDownTime.js"></script>
</body>
</html>
